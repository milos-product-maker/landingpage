<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Vault | Lucid Computing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #05070a;
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .vault-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(37, 99, 235, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(5, 150, 105, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .input-focus:focus {
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
            border-color: rgba(37, 99, 235, 0.5);
        }
    </style>
</head>

    <script>
        const form = document.getElementById('unlock-form');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('error-msg');
        const encryptedData = document.getElementById('encrypted-data').textContent.trim();
        const STORAGE_KEY = 'lucid_vault_key';

        // Check for saved password on load
        window.addEventListener('load', () => {
            const savedPassword = localStorage.getItem(STORAGE_KEY);
            if (savedPassword) {
                attemptUnlock(savedPassword, true);
            }
        });

        async function attemptUnlock(password, isAuto = false) {
            const dataParts = encryptedData.split(':');
            if (dataParts.length !== 3) return;

            try {
                const [saltBase64, ivBase64, cipherTextBase64] = dataParts;
                const salt = strToUint8Array(atob(saltBase64));
                const iv = strToUint8Array(atob(ivBase64));
                const cipherText = strToUint8Array(atob(cipherTextBase64));

                const baseKey = await crypto.subtle.importKey(
                    "raw",
                    new TextEncoder().encode(password),
                    "PBKDF2",
                    false,
                    ["deriveKey"]
                );

                const key = await crypto.subtle.deriveKey(
                    {
                        name: "PBKDF2",
                        salt: salt,
                        iterations: 100000,
                        hash: "SHA-256"
                    },
                    baseKey,
                    { name: "AES-CBC", length: 256 },
                    false,
                    ["decrypt"]
                );

                const decryptedBuffer = await crypto.subtle.decrypt(
                    { name: "AES-CBC", iv: iv },
                    key,
                    cipherText
                );

                const decrypted = new TextDecoder().decode(decryptedBuffer);

                // Save successful password
                localStorage.setItem(STORAGE_KEY, password);

                document.open();
                document.write(decrypted);
                document.close();
            } catch (err) {
                if (!isAuto) {
                    showError();
                } else {
                    // If auto-decrypt fails, the saved password might be wrong/stale
                    localStorage.removeItem(STORAGE_KEY);
                }
            }
        }

        form.onsubmit = (e) => {
            e.preventDefault();
            attemptUnlock(passwordInput.value);
        };

        function strToUint8Array(str) {
            const arr = new Uint8Array(str.length);
            for (let i = 0; i < str.length; i++) arr[i] = str.charCodeAt(i);
            return arr;
        }

        function showError() {
            errorMsg.classList.remove('hidden');
            passwordInput.classList.add('border-red-500/50');
            passwordInput.value = '';
            setTimeout(() => {
                errorMsg.classList.add('hidden');
                passwordInput.classList.remove('border-red-500/50');
            }, 3000);
        }
    </script>
