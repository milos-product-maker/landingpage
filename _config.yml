# Jekyll Configuration
title: Lucid Computing
description: AI Security and Verification Solutions

# Collections for blog posts
collections:
  posts:
    output: false  # We'll handle posts manually in our pages
    permalink: /blog/:name/

# Markdown processor
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge

# Exclude files from processing
exclude:
  - Makefile
  - README.md
  - __pycache__/
  - "*.py"
  - _plugins
  - _scripts
  - .github

# Site settings
baseurl: ""
url: ""
