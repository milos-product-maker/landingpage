<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights - Lucid Computing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            /* Palette */
            --c-black: #050505;
            --c-dark: #111111;
            --c-card: #121212;
            --c-white: #ffffff;
            --c-gray: #a1a1aa;
            --c-gray-dark: #52525b;
            --c-border: rgba(255, 255, 255, 0.1);
            --c-yellow: #facc15;
            --c-yellow-dim: #baa536;

            /* Fonts */
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'Roboto Mono', monospace;

            /* Layout */
            --w-container: 1400px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--c-black);
            color: var(--c-white);
            line-height: 1.5;
            min-height: 100vh;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            max-width: var(--w-container);
            width: 100%;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* --- NAVIGATION --- */
        .navbar {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: var(--w-container);

            display: flex;
            justify-content: space-between;
            align-items: center;

            background: rgba(0, 0, 0, 0.6);
            padding: 0.75rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            z-index: 1000;
            backdrop-filter: blur(12px);
        }

        /* Logo Area */
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: white;
        }

        .nav-logo {
            width: 36px;
            height: 36px;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .nav-text {
            display: flex;
            flex-direction: column;
            font-family: var(--font-mono);
            font-size: 1rem;
            line-height: 1.1;
            font-weight: 400;
            color: #d4d4d8;
        }

        /* Links Area */
        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-link {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: #a1a1aa;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-decoration: none;
            transition: color 0.2s;
            font-weight: 500;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--c-white);
        }

        /* CTA Button */
        .nav-cta-btn {
            background: var(--c-white);
            color: var(--c-black);
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: none;
            letter-spacing: 0.02em;
            transition: all 0.2s;
            border: 1px solid var(--c-white);
        }

        .nav-cta-btn:hover {
            background: transparent;
            color: var(--c-white);
        }

        /* Mobile Hide */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .navbar {
                justify-content: center;
            }
        }

        /* --- HERO SECTION --- */
        .hero {
            padding-top: 8rem;
            padding-bottom: 4rem;
            position: relative;
        }

        .hero-layout {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-content {
            padding: 2rem 0;
        }

        .hero-label {
            color: var(--c-yellow);
            font-family: var(--font-mono);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            display: block;
        }

        .hero-title {
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .hero-desc {
            font-size: 1.125rem;
            color: var(--c-gray);
            line-height: 1.6;
            margin-bottom: 2.5rem;
            max-width: 90%;
        }

        .btn-outline {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border: 1px solid var(--c-white);
            color: var(--c-white);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }

        .btn-outline:hover {
            background: var(--c-white);
            color: var(--c-black);
        }

        .hero-image-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--c-border);
        }

        .hero-img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .hero-img:hover {
            transform: scale(1.02);
        }

        /* --- FILTER BAR --- */
        .filter-section {
            margin: 4rem 0 2rem;
        }

        .filter-header {
            font-family: var(--font-mono);
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .control-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 0;
            background: #1a1a1a;
            border: 1px solid var(--c-border);
            padding: 0;
        }

        .search-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            border-right: 1px solid var(--c-border);
            padding: 0 1.5rem;
            min-width: 250px;
        }

        .search-icon {
            color: var(--c-yellow);
            margin-right: 1rem;
        }

        .search-input {
            background: transparent;
            border: none;
            color: var(--c-white);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            width: 100%;
            padding: 1rem 0;
            outline: none;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            border: none;
            border-right: 1px solid var(--c-border);
            color: var(--c-gray);
            padding: 1rem 1.5rem;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:last-child {
            border-right: none;
        }

        .filter-btn:hover {
            color: var(--c-white);
            background: rgba(255, 255, 255, 0.05);
        }

        .filter-btn.active {
            color: var(--c-white);
            background: rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .filter-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--c-yellow);
        }


        /* --- POSTS GRID --- */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
            padding-bottom: 6rem;
        }

        .card {
            background: rgba(18, 18, 18, 0.6);
            border: 1px solid var(--c-border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
            height: 100%;
        }

        .card:hover {
            border-color: var(--c-gray-dark);
            transform: translateY(-4px);
            background: rgba(24, 24, 24, 0.8);
        }

        .card-img-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
            border-bottom: 1px solid var(--c-border);
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .card:hover .card-img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--c-gray);
            text-transform: uppercase;
        }

        .card-tag {
            color: var(--c-yellow);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.25;
            letter-spacing: -0.01em;
        }

        .card-desc {
            color: var(--c-gray);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            flex-grow: 1;
        }

        .card-link {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--c-white);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-link:hover {
            color: var(--c-yellow);
        }

        .hidden {
            display: none !important;
        }

        .loader {
            padding: 4rem;
            text-align: center;
            color: var(--c-gray);
            font-family: var(--font-mono);
            grid-column: 1 / -1;
        }

        /* --- MOBILE --- */
        @media (max-width: 900px) {
            .hero-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .hero-img {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .control-bar {
                flex-direction: column;
            }

            .search-container {
                border-right: none;
                border-bottom: 1px solid var(--c-border);
            }

            .filter-btn {
                flex-grow: 1;
                text-align: center;
                border-right: none;
                border-bottom: 1px solid var(--c-border);
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <img src="lucid-logo.svg" alt="Lucid Computing Logo" class="nav-logo">

            <div class="nav-text">
                <span>Lucid</span>
                <span>Computing</span>
            </div>
        </a>

        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="insights.html" class="nav-link active">Insights</a>
            <a href="https://www.nopinkypromises.ai/" class="nav-link">Demo</a>
            <a href="https://app.lucidcomputing.ai/login" class="nav-link">Log In</a>
            <a href="index.html#cta" class="nav-link nav-cta-btn">Book a Demo</a>
        </div>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <section id="hero-section" class="hero">
            <!-- Injected via JS -->
            <div class="loader">Loading latest insight...</div>
        </section>

        <!-- Filter & Search -->
        <section class="filter-section">
            <h2 class="filter-header">All Insights</h2>

            <div class="control-bar">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="search-input" class="search-input" placeholder="Search items...">
                </div>
                <div class="filter-buttons" id="filter-container">
                    <button class="filter-btn active" data-tag="all">All</button>
                    <button class="filter-btn" data-tag="National Security">National Security</button>
                    <button class="filter-btn" data-tag="AI Security">AI Security</button>
                    <button class="filter-btn" data-tag="Export Controls">Export Controls</button>
                </div>
            </div>
        </section>

        <!-- Posts Grid -->
        <div id="posts-grid" class="posts-grid">
            <!-- Injected via JS -->
            <div class="loader">Loading archive...</div>
        </div>
    </div>

    <!-- Jekyll-generated posts data (fallback for Jekyll builds) -->
    <script id="posts-data" type="application/json">
    {% assign posts_data = site.data.processed_posts %}
    {{ posts_data | jsonify }}
    </script>

    <script>
        let allPosts = [];

        async function init() {
            try {
                // Try to load from Jekyll-generated JSON first (if available via Liquid)
                let data = null;
                const postsDataScript = document.getElementById('posts-data');
                
                if (postsDataScript && postsDataScript.textContent.trim() && !postsDataScript.textContent.includes('{%')) {
                    // Jekyll processed the Liquid template
                    data = JSON.parse(postsDataScript.textContent);
                } else {
                    // Fallback: fetch JSON file directly (try multiple paths)
                    let response = null;
                    const paths = ['data/processed_posts.json', '_data/processed_posts.json'];
                    
                    for (const path of paths) {
                        try {
                            response = await fetch(path);
                            if (response.ok) {
                                break;
                            }
                        } catch (e) {
                            // Try next path
                            continue;
                        }
                    }
                    
                    if (!response || !response.ok) {
                        throw new Error(`Unable to load posts data from any known location`);
                    }
                    data = await response.json();
                }
                
                // Data is already an array
                allPosts = Array.isArray(data) ? data : (data.posts || []);
                
                // Sort by date (newest first)
                allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

                renderPage();
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('hero-section').innerHTML =
                    '<div class="loader">Unable to load latest insight.</div>';
                document.getElementById('posts-grid').innerHTML =
                    '<div class="loader">Unable to load insights.</div>';
            }
        }

        function renderPage() {
            if (allPosts.length === 0) return;

            // 1. Render Hero (First Post)
            const heroPost = allPosts[0]; // Assuming newest first
            const remainingPosts = allPosts; // We actully want to show ALL in grid too? 
            // Usually landing page shows highlighted + others. 
            // Let's show the hero fully, and ALL posts in the grid below for filtering purposes.

            // Or better: Hero is separate, Grid filters everything.
            // Let's make Hero display the LATEST.
            renderHero(heroPost);

            // 2. Render Grid
            renderGrid(allPosts);
        }

        function renderHero(post) {
            const heroSection = document.getElementById('hero-section');
            const tags = post.tags ? post.tags.join(' | ') : 'Update';

            heroSection.innerHTML = `
                <div class="hero-layout">
                    <div class="hero-content">
                        <span class="hero-label">${tags}</span>
                        <h1 class="hero-title">${post.title}</h1>
                        <p class="hero-desc">${post.description}</p>
                        <a href="article.html?slug=${post.slug}" class="btn-outline">Read More &rarr;</a>
                    </div>
                    <div class="hero-image-container">
                        <img src="${post.image}" alt="${post.title}" class="hero-img">
                    </div>
                </div>
            `;
        }

        function renderGrid(posts) {
            const grid = document.getElementById('posts-grid');
            if (posts.length === 0) {
                grid.innerHTML = '<div class="loader">No matching results found.</div>';
                return;
            }

            grid.innerHTML = posts.map(post => {
                const primaryTag = post.tags && post.tags.length > 0 ? post.tags[0] : 'Inisght';
                return `
                <a href="article.html?slug=${post.slug}" style="text-decoration: none; color: inherit; cursor: pointer;">
                    <article class="card">
                        <div class="card-img-container">
                            <img src="${post.image}" alt="${post.title}" class="card-img">
                        </div>
                        <div class="card-content">
                            <div class="card-meta">
                                <span class="card-tag">${primaryTag}</span>
                                <span>${post.date}</span>
                            </div>
                            <h3 class="card-title">${post.title}</h3>
                            <p class="card-desc">${post.description}</p>
                        </div>
                    </article>
                </a>
            `}).join('');
        }

        // --- FILTER & SEARCH LOGIC ---
        const searchInput = document.getElementById('search-input');
        const filterBtns = document.querySelectorAll('.filter-btn');
        let currentTag = 'all';
        let currentQuery = '';

        searchInput.addEventListener('input', (e) => {
            currentQuery = e.target.value.toLowerCase();
            filterPosts();
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all
                filterBtns.forEach(b => b.classList.remove('active'));
                // Add to clicked
                btn.classList.add('active');

                currentTag = btn.dataset.tag;
                filterPosts();
            });
        });

        function filterPosts() {
            const filtered = allPosts.filter(post => {
                // 1. Tag Match
                const matchesTag = currentTag === 'all'
                    ? true
                    : (post.tags && post.tags.includes(currentTag));

                // 2. Search Match
                const matchesSearch = post.title.toLowerCase().includes(currentQuery) ||
                    post.description.toLowerCase().includes(currentQuery);

                return matchesTag && matchesSearch;
            });

            renderGrid(filtered);
        }

        // Start
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
