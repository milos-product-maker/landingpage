<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Vault | Lucid Computing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #05070a;
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .vault-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(37, 99, 235, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(5, 150, 105, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .input-focus:focus {
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
            border-color: rgba(37, 99, 235, 0.5);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="vault-bg"></div>
    <div class="grid-overlay"></div>

    <div id="lock-screen" class="w-full max-w-md glass-panel rounded-3xl p-8 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 shimmer"></div>

        <div class="flex flex-col items-center text-center space-y-6">
            <div
                class="w-16 h-16 bg-gradient-to-br from-blue-600 to-emerald-500 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-900/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 00-2 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>

            <div>
                <h1 class="text-2xl font-bold font-mono tracking-tight text-white mb-2">RESTRICTED ACCESS</h1>
                <p class="text-gray-400 text-sm">This documentation is encrypted with <span class="text-blue-400">Lucid
                        Lockbox</span>. Enter your security credentials to decrypt.</p>
            </div>

            <form id="unlock-form" class="w-full space-y-4">
                <div class="relative">
                    <input type="password" id="password" placeholder="Enter security key..."
                        class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-4 text-white placeholder-gray-600 focus:outline-none input-focus transition-all">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                    <span>Unlock Documentation</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <p id="error-msg" class="text-red-400 text-xs font-mono hidden">INVALID ACCESS KEY // DECRYPTION FAILED
                </p>
            </form>

            <div
                class="pt-4 border-t border-white/5 w-full flex justify-between items-center text-[10px] font-mono text-gray-500 uppercase tracking-widest">
                <span>Security Level: Alpha</span>
                <span>Node: Lucid-Mainnet</span>
            </div>
        </div>
    </div>

    <!-- The encrypted content will be stored here -->
    <script id="encrypted-data" type="text/plain">DATA_PLACEHOLDER</script>

    <script>
        const form = document.getElementById('unlock-form');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('error-msg');
        const encryptedData = document.getElementById('encrypted-data').textContent.trim();

        form.onsubmit = (e) => {
            e.preventDefault();
            const password = passwordInput.value;

            try {
                const decrypted = CryptoJS.AES.decrypt(encryptedData, password).toString(CryptoJS.enc.Utf8);

                if (!decrypted) throw new Error('Decryption failed');

                // Successful decryption
                document.open();
                document.write(decrypted);
                document.close();
            } catch (err) {
                errorMsg.classList.remove('hidden');
                passwordInput.classList.add('border-red-500/50');
                passwordInput.value = '';
                setTimeout(() => {
                    errorMsg.classList.add('hidden');
                    passwordInput.classList.remove('border-red-500/50');
                }, 3000);
            }
        };
    </script>
</body>

</html>
